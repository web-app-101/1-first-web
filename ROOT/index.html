<!DOCTYPE html>
<html>
	<head>
		<title>First Web Project</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	</head>
	<body style="background-color: #87aaf5ed;">
		<h1 align="center">Persistent Email</h1>
		<p align="center">
			Welcome to our Email App!!
		<p>
		<p align="center">
			<button onclick="onSignUpClick()" class="btn btn-primary">Sign Up</button>
			<button onclick="onSignInClick()" class="btn btn-primary" >Sign In</button>
		</p>
		
		<div class="row">
			<div  class="col-sm-4">
			</div>
			<div id="signUp" class="col-sm-4" hidden="true">
				<form>
				  <div class="form-group">
				    <label for="firstName">First Name</label>
				    <input type="text" class="form-control" id="firstName"  placeholder="Enter First Name">
				  </div>
				  <div class="form-group">
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
				  </div>
				  <div class="form-group">
				    <label for="email">Email address</label>
				    <input type="email" class="form-control" id="email"  placeholder="Enter Email">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="Enter Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div  class="col-sm-4">
			</div>
		</div>
		
		
		<div class="row">
			<div  class="col-sm-4">
			</div>
			<div id="signIn" class="col-sm-4" hidden="true">
				<form>
				  <div class="form-group">
				    <label for="email">Email address</label>
				    <input type="email" class="form-control" id="email"  placeholder="Enter Email">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="Enter Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
			<div  class="col-sm-4">
			</div>
		</div>
		
		<div id="dateTime">
		</div>
		
		<script>
			function onSignUpClick(){
				document.getElementById('signIn').hidden=true;
				document.getElementById('signUp').hidden=false;
			}
			
			function onSignInClick(){
				document.getElementById('signUp').hidden=true;
				document.getElementById('signIn').hidden=false;
			}
		
			window.setInterval(function(){
				var d = new Date();
				document.getElementById('dateTime').innerHTML = 
					'<footer class="card-footer text-muted" align="center" >Copyright ' + d +'</footer>';
			}, 5000);
		</script>
		
	</body>
</html>
